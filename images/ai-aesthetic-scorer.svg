<svg width="280" height="560" viewBox="0 0 280 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4E37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scoreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="560" fill="#ffffff" rx="30" ry="30"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="280" height="80" fill="url(#headerGrad)" rx="30" ry="30"/>
  <text x="140" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Aesthetic Scorer</text>
  <text x="140" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">ML Image Analysis</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="100" width="240" height="440" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Image Upload Area -->
  <rect x="40" y="120" width="200" height="120" fill="#ffffff" rx="10" ry="10" stroke="#e0e0e0" stroke-width="1"/>
  <text x="140" y="150" text-anchor="middle" fill="#8B7355" font-family="Arial, sans-serif" font-size="14">ðŸ“·</text>
  <text x="140" y="170" text-anchor="middle" fill="#5D4E37" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Upload Image</text>
  <text x="140" y="185" text-anchor="middle" fill="#8B7355" font-family="Arial, sans-serif" font-size="11">Tap to select photo</text>
  
  <!-- Sample Image Preview -->
  <rect x="60" y="140" width="60" height="40" fill="#e0e0e0" rx="5" ry="5"/>
  <circle cx="90" cy="160" r="8" fill="#5D4E37"/>
  <circle cx="105" cy="155" r="4" fill="#8B7355"/>
  <circle cx="105" cy="165" r="4" fill="#8B7355"/>
  
  <!-- Analysis Score -->
  <rect x="40" y="260" width="200" height="80" fill="url(#scoreGrad)" rx="10" ry="10"/>
  <text x="140" y="285" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">8.7</text>
  <text x="140" y="305" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Aesthetic Score</text>
  <text x="140" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Excellent</text>
  
  <!-- Feature Analysis -->
  <rect x="40" y="360" width="200" height="60" fill="url(#featureGrad)" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="380" fill="#5D4E37" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Composition</text>
  <rect x="60" y="390" width="120" height="8" fill="#e0e0e0" rx="4" ry="4"/>
  <rect x="60" y="390" width="96" height="8" fill="#4CAF50" rx="4" ry="4"/>
  <text x="190" y="395" fill="#5D4E37" font-family="Arial, sans-serif" font-size="10">8.0</text>
  
  <rect x="40" y="430" width="200" height="60" fill="url(#featureGrad)" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="450" fill="#5D4E37" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Color Harmony</text>
  <rect x="60" y="460" width="120" height="8" fill="#e0e0e0" rx="4" ry="4"/>
  <rect x="60" y="460" width="108" height="8" fill="#4CAF50" rx="4" ry="4"/>
  <text x="190" y="465" fill="#5D4E37" font-family="Arial, sans-serif" font-size="10">9.0</text>
  
  <rect x="40" y="500" width="200" height="60" fill="url(#featureGrad)" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1"/>
  <text x="60" y="520" fill="#5D4E37" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lighting</text>
  <rect x="60" y="530" width="120" height="8" fill="#e0e0e0" rx="4" ry="4"/>
  <rect x="60" y="530" width="84" height="8" fill="#4CAF50" rx="4" ry="4"/>
  <text x="190" y="535" fill="#5D4E37" font-family="Arial, sans-serif" font-size="10">7.0</text>
  
  <!-- Analysis Status -->
  <circle cx="140" cy="580" r="6" fill="#4CAF50"/>
  <text x="155" y="585" fill="#5D4E37" font-family="Arial, sans-serif" font-size="12">Analysis Complete</text>
  
  <!-- Action Buttons -->
  <rect x="60" cy="610" width="60" height="30" fill="#5D4E37" rx="15" ry="15"/>
  <text x="90" y="630" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Save</text>
  
  <rect x="140" cy="610" width="60" height="30" fill="#8B7355" rx="15" ry="15"/>
  <text x="170" y="630" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Share</text>
  
  <rect x="220" cy="610" width="60" height="30" fill="#8B7355" rx="15" ry="15"/>
  <text x="250" y="630" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Export</text>
</svg> 