<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#darkGradient)" rx="15" ry="15"/>
  
  <!-- Header -->
  <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Article Data Visualization</text>
  <text x="200" y="40" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">December 15th, 2024 - February 17th, 2025</text>
  
  <!-- Filters Section -->
  <rect x="20" y="50" width="360" height="40" fill="url(#cardGradient)" rx="8" ry="8" stroke="#444444" stroke-width="1"/>
  <text x="35" y="65" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Number of Images per Article</text>
  
  <!-- Filter Inputs -->
  <text x="35" y="80" fill="#cccccc" font-family="Arial, sans-serif" font-size="10">Category:</text>
  <rect x="90" y="72" width="60" height="16" fill="#444444" rx="4" ry="4"/>
  <text x="120" y="83" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">politics</text>
  
  <text x="160" y="80" fill="#cccccc" font-family="Arial, sans-serif" font-size="10">Min Images:</text>
  <rect x="220" y="72" width="30" height="16" fill="#444444" rx="4" ry="4"/>
  <text x="235" y="83" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">0</text>
  
  <text x="260" y="80" fill="#cccccc" font-family="Arial, sans-serif" font-size="10">Max Images:</text>
  <rect x="320" y="72" width="30" height="16" fill="#444444" rx="4" ry="4"/>
  <text x="335" y="83" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">9</text>
  
  <text x="35" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Total Articles: 332</text>
  
  <!-- Charts Container -->
  <rect x="20" y="110" width="360" height="200" fill="url(#cardGradient)" rx="8" ry="8" stroke="#444444" stroke-width="1"/>
  
  <!-- Left Chart - Scatter Plot -->
  <rect x="30" y="120" width="170" height="90" fill="#1a1a1a" rx="4" ry="4"/>
  
  <!-- Y-axis -->
  <text x="25" y="130" fill="#cccccc" font-family="Arial, sans-serif" font-size="8">Number of Images</text>
  <text x="20" y="140" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">8</text>
  <text x="20" y="150" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">6</text>
  <text x="20" y="160" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">4</text>
  <text x="20" y="170" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">2</text>
  <text x="20" y="180" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">0</text>
  
  <!-- X-axis -->
  <text x="110" y="210" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="8">Article Index</text>
  <text x="40" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">0</text>
  <text x="80" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">100</text>
  <text x="120" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">200</text>
  <text x="160" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">300</text>
  
  <!-- Scatter Plot Data Points -->
  <!-- CNN (Red) points - clustered at lower values -->
  <circle cx="45" cy="175" r="2" fill="#ff4444"/>
  <circle cx="55" cy="180" r="2" fill="#ff4444"/>
  <circle cx="65" cy="170" r="2" fill="#ff4444"/>
  <circle cx="75" cy="175" r="2" fill="#ff4444"/>
  <circle cx="85" cy="180" r="2" fill="#ff4444"/>
  <circle cx="95" cy="175" r="2" fill="#ff4444"/>
  <circle cx="105" cy="170" r="2" fill="#ff4444"/>
  <circle cx="115" cy="175" r="2" fill="#ff4444"/>
  <circle cx="125" cy="180" r="2" fill="#ff4444"/>
  <circle cx="135" cy="175" r="2" fill="#ff4444"/>
  <circle cx="145" cy="170" r="2" fill="#ff4444"/>
  <circle cx="155" cy="175" r="2" fill="#ff4444"/>
  <circle cx="165" cy="180" r="2" fill="#ff4444"/>
  
  <!-- FOX (Blue) points - more distributed -->
  <circle cx="50" cy="160" r="2" fill="#4444ff"/>
  <circle cx="60" cy="165" r="2" fill="#4444ff"/>
  <circle cx="70" cy="150" r="2" fill="#4444ff"/>
  <circle cx="80" cy="155" r="2" fill="#4444ff"/>
  <circle cx="90" cy="160" r="2" fill="#4444ff"/>
  <circle cx="100" cy="145" r="2" fill="#4444ff"/>
  <circle cx="110" cy="150" r="2" fill="#4444ff"/>
  <circle cx="120" cy="155" r="2" fill="#4444ff"/>
  <circle cx="130" cy="160" r="2" fill="#4444ff"/>
  <circle cx="140" cy="145" r="2" fill="#4444ff"/>
  <circle cx="150" cy="150" r="2" fill="#4444ff"/>
  <circle cx="160" cy="155" r="2" fill="#4444ff"/>
  <circle cx="170" cy="160" r="2" fill="#4444ff"/>
  
  <!-- Right Chart - Bar Chart -->
  <rect x="220" y="120" width="150" height="90" fill="#1a1a1a" rx="4" ry="4"/>
  
  <!-- Y-axis -->
  <text x="215" y="130" fill="#cccccc" font-family="Arial, sans-serif" font-size="8">Articles</text>
  <text x="210" y="140" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">120</text>
  <text x="210" y="150" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">80</text>
  <text x="210" y="160" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">40</text>
  <text x="210" y="170" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">0</text>
  
  <!-- X-axis -->
  <text x="295" y="210" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="8">Image Count</text>
  <text x="230" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">1</text>
  <text x="250" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">2</text>
  <text x="270" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">3</text>
  <text x="290" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">4</text>
  <text x="310" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">5</text>
  <text x="330" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">6</text>
  <text x="350" y="220" fill="#cccccc" font-family="Arial, sans-serif" font-size="7">7</text>
  
  <!-- Bar Chart Data -->
  <!-- Image Count 1 -->
  <rect x="225" y="165" width="8" height="25" fill="#ff4444"/> <!-- CNN -->
  <rect x="235" y="190" width="8" height="5" fill="#4444ff"/> <!-- FOX -->
  
  <!-- Image Count 2 -->
  <rect x="245" y="170" width="8" height="20" fill="#ff4444"/> <!-- CNN -->
  <rect x="255" y="155" width="8" height="35" fill="#4444ff"/> <!-- FOX -->
  
  <!-- Image Count 3 -->
  <rect x="265" y="190" width="8" height="5" fill="#ff4444"/> <!-- CNN -->
  <rect x="275" y="125" width="8" height="65" fill="#4444ff"/> <!-- FOX -->
  
  <!-- Image Count 4 -->
  <rect x="285" y="185" width="8" height="10" fill="#ff4444"/> <!-- CNN -->
  <rect x="295" y="155" width="8" height="35" fill="#4444ff"/> <!-- FOX -->
  
  <!-- Image Count 5 -->
  <rect x="305" y="185" width="8" height="10" fill="#ff4444"/> <!-- CNN -->
  <rect x="315" y="165" width="8" height="25" fill="#4444ff"/> <!-- FOX -->
  
  <!-- Image Count 6 -->
  <rect x="325" y="190" width="8" height="5" fill="#ff4444"/> <!-- CNN -->
  <rect x="335" y="190" width="8" height="5" fill="#4444ff"/> <!-- FOX -->
  
  <!-- Image Count 7 -->
  <rect x="345" y="190" width="8" height="5" fill="#ff4444"/> <!-- CNN -->
  <rect x="355" y="190" width="8" height="5" fill="#4444ff"/> <!-- FOX -->
  
  <!-- Legend -->
  <circle cx="30" cy="300" r="4" fill="#ff4444"/>
  <text x="40" y="305" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">CNN</text>
  
  <circle cx="80" cy="300" r="4" fill="#4444ff"/>
  <text x="90" y="305" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">FOX</text>
  
  <!-- Status Indicators -->
  <circle cx="300" cy="300" r="4" fill="#28a745"/>
  <text x="310" y="305" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Live Data</text>
  
  <circle cx="350" cy="300" r="4" fill="#ffc107"/>
  <text x="360" y="305" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Real-time</text>
</svg> 