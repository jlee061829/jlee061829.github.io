<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Logo Text - Centered and closer to search bar -->
  <text x="200" y="80" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="24" font-weight="bold">mealmatch</text>
  
  <!-- Main Input Container -->
  <rect x="50" y="100" width="300" height="60" fill="url(#glassGradient)" rx="30" ry="30" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Input Field - Clean without placeholder text -->
  <rect x="60" y="110" width="220" height="40" fill="rgba(255,255,255,0.1)" rx="20" ry="20"/>
  
  <!-- Add Button -->
  <rect x="290" y="110" width="50" height="40" fill="rgba(255,255,255,0.2)" rx="20" ry="20"/>
  <text x="315" y="135" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">+ Add</text>
  
  <!-- Search Button -->
  <rect x="100" y="180" width="200" height="50" fill="url(#glassGradient)" rx="25" ry="25" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Search Icon -->
  <circle cx="120" cy="205" r="8" fill="rgba(255,255,255,0.7)"/>
  <circle cx="120" cy="205" r="5" fill="rgba(255,255,255,0.3)"/>
  <line x1="125" y1="210" x2="130" y2="215" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  
  <!-- Search Text -->
  <text x="140" y="210" fill="#764ba2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Search Recipes</text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="360" cy="90" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="30" cy="250" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="370" cy="280" r="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Subtle Background Pattern -->
  <circle cx="100" cy="50" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="300" cy="70" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="300" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="40" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="40" cy="200" r="1" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Status Indicators -->
  <circle cx="50" cy="280" r="4" fill="#28a745"/>
  <text x="60" y="285" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">Live Search</text>
  
  <circle cx="150" cy="280" r="4" fill="#ffc107"/>
  <text x="160" y="285" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">5,000+ Recipes</text>
  
  <circle cx="250" cy="280" r="4" fill="#17a2b8"/>
  <text x="260" y="285" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">Real-time API</text>
</svg> 